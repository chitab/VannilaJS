<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Booklist App</title>
    <link rel="stylesheet" href="booklist.css">
</head>
<body>
    <header id="header">MyBookList App</header>
    <div class="container">
    <label>Title</label>
        <input id="title" type="text"></input>
    <label>Author</label>
        <input id="author" type="text"></input>
    <label>ISBN #</label>
        <input id="isbn" type="text"></input>
    <button class="add_book" type="text">Add Book</button>
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="book-list">
        </tbody>
        </table>
    </div>
  <script src="booklist.js"></script>
</body>
</html>
